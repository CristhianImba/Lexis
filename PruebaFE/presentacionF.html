<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="estilos.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" 
              content="width=device-width, initial-scale=1.0" />
        <title>Prueba Lexis</title>
    </head>
    <body>
        <h1>Personajes</h1>
        <table id="characters"></table>
        <br>
        <br>
        <label> Ingrese el identificador del personaje: 
            <input type="number" id="idCharacter" name="idCharacter"  min="1" max="100" placeholder="Ingrese el id del personaje">
        </label>
        <br>
        <br>
        <button id="myBtn" type="button">Mostrar Informaci√≥n del Personaje</button> 
        <div id="infoCharacter">
        </div>
        <script>
            document.getElementById("myBtn").onclick = displayPopup;
            
            function displayPopup() {
                var idCharacter = document.getElementById("idCharacter").value;
                const api_url = 
                    "https://rickandmortyapi.com/api/character/"+idCharacter;

                async function getapi(url) {
                    
                    const response = await fetch(url);
                    
                    var data = await response.json();
                    console.log(data);

                    showS(data);
                }
                getapi(api_url);
                function showS(data) {
                    let component = 
                        ` <p>${data.name}</p>
                        <p>${data.status}</p>
                        <p>${data.species}</p>
                        <p>${data.gender}</p>
                        `;
                    document.getElementById("infoCharacter").innerHTML = component;
                }
            }
        </script>
    </body>
</html>
